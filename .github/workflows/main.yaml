name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  REGION: ${{ secrets.GCP_REGION }}
  GAR_REPO_ID: ${{ secrets.GAR_REPO_ID }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  CLUSTER_NAME: ${{ secrets.CLUSTER_NAME }}
  HELM_RELEASE: petclinic
  IMAGE_NAME: spring-petclinic

jobs:
  build-and-tag:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.tag.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install semver
        run: pip install semver

      - name: Generate Git Tag
        id: tag
        run: |
          VERSION="0.1.0"  # Replace this with dynamic versioning if needed
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          token_format: 'access_token'
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPO_ID }}/${{ env.IMAGE_NAME }}
          docker build -t $IMAGE:${{ steps.tag.outputs.version }} .
          docker push $IMAGE:${{ steps.tag.outputs.version }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-tag

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug Helm chart path
        run: ls -la ./helm && ls -la ./helm/petclinic

      - name: Copy Helm chart to VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VM_EXTERNAL_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "./helm/petclinic"
          target: "~/helm"

      - name: SSH into GCE and deploy Helm with Ingress
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_EXTERNAL_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            export CLUSTER_NAME=${{ env.CLUSTER_NAME }}
            export REGION=${{ env.REGION }}
            export GCP_PROJECT_ID=${{ env.GCP_PROJECT_ID }}
            export HELM_RELEASE=${{ env.HELM_RELEASE }}
            export HELM_CHART_DIR=~/helm/petclinic
            export VERSION=${{ needs.build-and-tag.outputs.version }}
            export IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPO_ID }}/${{ env.IMAGE_NAME }}

            echo "Authenticating to GKE..."
            gcloud container clusters get-credentials $CLUSTER_NAME --region $REGION --project $GCP_PROJECT_ID

            echo "Installing NGINX Ingress Controller via Helm..."
            helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
            helm repo update
            helm upgrade --install ingress-nginx ingress-nginx/ingress-nginx \
              --namespace ingress-nginx \
              --create-namespace

            echo "Waiting for Ingress Controller IP..."
            for i in {1..30}; do
              INGRESS_IP=$(kubectl get svc ingress-nginx-controller -n ingress-nginx -o jsonpath="{.status.loadBalancer.ingress[0].ip}" 2>/dev/null || true)
              if [[ -n "$INGRESS_IP" ]]; then break; fi
              sleep 10
            done

            if [[ -z "$INGRESS_IP" ]]; then
              echo "❌ Ingress controller did not get an IP." >&2
              exit 1
            fi

            echo "Deploying Helm chart..."
            helm upgrade --install $HELM_RELEASE $HELM_CHART_DIR \
              --set image.repository=$IMAGE \
              --set image.tag=$VERSION

            echo "✅ Application should be available soon at: http://$INGRESS_IP"
